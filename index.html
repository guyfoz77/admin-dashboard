<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="sidebar">
            <div class="dashboardLogo sideButton"><img src="assets/icons/dash-logo.svg" alt="dashboard icon"> Dashboard</div>
            <div class="navButtons">
                <div class="sideButton"><img src="assets/icons/home.svg" alt="home icon"> Home</div>
                <div class="sideButton"><img src="assets/icons/profile.svg" alt="profile icon"> Profile</div>
                <div class="sideButton"><img src="assets/icons/messages.svg" alt="messages icon"> Messages</div>
                <div class="sideButton"><img src="assets/icons/history.svg" alt="history icon"> History</div>
                <div class="sideButton"><img src="assets/icons/tasks.svg" alt="tasks icon"> Tasks</div>
                <div class="sideButton"><img src="assets/icons/communities.svg" alt="communities icon"> Communities</div>
            </div>
            <div class="settingsButtons">
                <div class="sideButton"><img src="assets/icons/settings.svg" alt="settings icon"> Settings</div>
                <div class="sideButton"><img src="assets/icons/support.svg" alt="support icon"> Support</div>
                <div class="sideButton"><img src="assets/icons/privacy.svg" alt="privacy icon"> Privacy</div>
            </div>
        </div>
        <div class="header">header</div>
        <div class="content">content</div>
    </div>
</body>
</html>
